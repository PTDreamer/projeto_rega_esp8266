        <div class="container theme-showcase maincontainer" role="main"> 
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">System Status<br></h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Heap</label>
                        <input id="heap" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Analog</label>
                        <input id="analog" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">GPIO</label>
                        <input id="gpio" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Total bytes on file system</label>
                        <input id="fstotalbytes" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Used bytes on file system</label>
                        <input id="usedBytes" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">File system block size</label>
                        <input id="blockSize" type="text" readonly class="form-control read-only">
                    </div>
                    <div class="form-group">
                        <label class="control-label">File system page size</label>
                        <input id="pageSize" type="text" readonly class="form-control read-only">
                    </div>                     
                </div>
            </div>
        </div>
